<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient HR</title>
    <style>
        hr {
            border: none;
            height: 5px; /* Thickness of the hr */
            background: linear-gradient(to right, rgba(0, 0, 0, 0), #ff7e5f, rgba(0, 0, 0, 0)); /* Gradient from both sides */
            width: 100%;
            margin: 20px 0; /* Spacing above and below the hr */
        }
    </style>
</head>
<body>
    <h1>Heading Above</h1>
    <hr>
    <h2>Heading Below</h2>
</body>
</html>
