<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Down Section</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .m_re_toggleButton {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .m_re_filterSection {
            display: none;
            /* Hidden by default */
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            color: white;
            position: relative;
        }

        .m_re_filterGroup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .m_re_selectField {
            width: 22%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #f5f5f5;
            color: #333;
            cursor: pointer;
        }

        .m_re_selectField:hover {
            background-color: #ddd;
        }

        .m_re_filterSection.active {
            display: flex;
            flex-direction: column;
            animation: m_re_slideDown 0.5s ease-out forwards;
        }

        .m_re_filterSection::before {
            content: "";
            position: absolute;
            top: -20px;
            /* Adjusts the position of the arrow */
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
            z-index: 1;
        }
        .m_re_closeButton {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    color: white;
    cursor: pointer;
}

.m_re_closeButton:hover {
    color: #ddd;
}
@keyframes m_re_slideUp {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

.m_re_filterSection.active {
    display: flex;
    flex-direction: column;
    animation: m_re_slideDown 0.5s ease-out forwards;
}

.m_re_filterSection.hide {
    animation: m_re_slideUp 0.5s ease-out forwards;
}


        @keyframes m_re_slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <button class="m_re_toggleButton">Toggle Filters</button>

    <div class="m_re_filterSection">
        <span class="m_re_closeButton">&times;</span>
        <div class="m_re_filterGroup">
            <select class="m_re_selectField">
                <option value="">Customers</option>
                <option value="1">Customer 1</option>
                <option value="2">Customer 2</option>
                <option value="3">Customer 3</option>
            </select>
            <select class="m_re_selectField">
                <option value="">Industries</option>
                <option value="1">Industry 1</option>
                <option value="2">Industry 2</option>
                <option value="3">Industry 3</option>
            </select>
            <select class="m_re_selectField">
                <option value="">Partners</option>
                <option value="1">Partner 1</option>
                <option value="2">Partner 2</option>
                <option value="3">Partner 3</option>
            </select>
            <select class="m_re_selectField">
                <option value="">Products</option>
                <option value="1">Product 1</option>
                <option value="2">Product 2</option>
                <option value="3">Product 3</option>
            </select>
        </div>
        <div class="m_re_filterGroup">
            <select class="m_re_selectField">
                <option value="">Workloads</option>
                <option value="1">Workload 1</option>
                <option value="2">Workload 2</option>
                <option value="3">Workload 3</option>
            </select>
            <select class="m_re_selectField">
                <option value="">Region</option>
                <option value="1">Region 1</option>
                <option value="2">Region 2</option>
                <option value="3">Region 3</option>
            </select>
            <select class="m_re_selectField">
                <option value="">Country</option>
                <option value="1">Country 1</option>
                <option value="2">Country 2</option>
                <option value="3">Country 3</option>
            </select>
            <select class="m_re_selectField">
                <option value="">Content Type</option>
                <option value="1">Content 1</option>
                <option value="2">Content 2</option>
                <option value="3">Content 3</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
       document.querySelector(".m_re_toggleButton").addEventListener("click", function () {
    const filterSection = document.querySelector(".m_re_filterSection");
    if (filterSection.classList.contains("active")) {
        filterSection.classList.add("hide");
        setTimeout(() => {
            filterSection.classList.remove("active", "hide");
            filterSection.style.display = "none";
        }, 500); // Match this duration with the slide-up animation duration
    } else {
        filterSection.style.display = "flex";
        setTimeout(() => {
            filterSection.classList.add("active");
        }, 10);
    }
});

document.querySelector(".m_re_closeButton").addEventListener("click", function () {
    const filterSection = document.querySelector(".m_re_filterSection");
    filterSection.classList.add("hide");
    setTimeout(() => {
        filterSection.classList.remove("active", "hide");
        filterSection.style.display = "none";
    }, 500); // Match this duration with the slide-up animation duration
});


    </script>
</body>

</html>
