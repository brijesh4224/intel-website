      <script>
        // Define the stock data (price and volume)
        const stockData = {
    labels: ['Sep 6', 'Sep 7', 'Sep 8', 'Sep 9', 'Sep 10', 'Sep 11', 'Sep 12'], // Default labels for 1 month
    prices: [19.27, 18.5, 18.7, 19.0, 19.4, 19.2, 19.5], // 1-month prices
    volumes: [4002000, 3500000, 4500000, 4200000, 4900000, 4100000, 4600000], // 1-month volumes
    
    prices3M: [19.1, 18.7, 18.9, 19.4, 19.0, 19.2, 19.5, 19.7, 19.8, 19.3, 19.6, 19.8, 20.1], // 3-month prices
    volumes3M: [4200000, 4100000, 4300000, 4500000, 4000000, 4600000, 4900000, 4200000, 4300000, 4500000, 4700000, 4800000, 5000000], // 3-month volumes
    
    prices1Y: [18.2, 17.8, 17.5, 18.0, 18.7, 19.1, 19.5, 19.8, 20.2, 19.9, 19.4, 19.7, 19.2], // 1-year prices
    volumes1Y: [3000000, 3200000, 3100000, 3400000, 3800000, 4200000, 4500000, 4700000, 4900000, 4600000, 4500000, 4800000, 5000000], // 1-year volumes

    prices5Y: [15.0, 15.2, 16.5, 17.2, 18.0, 18.7, 19.5, 19.9, 20.5, 19.8, 19.4, 18.7, 17.9, 18.5, 19.8], // 5-year prices
    volumes5Y: [2500000, 2600000, 2700000, 2800000, 3000000, 3200000, 3400000, 3500000, 3700000, 3900000, 4000000, 4200000, 4400000, 4500000, 4700000], // 5-year volumes
};


        // Create the chart
        const ctx = document.getElementById('stockChart').getContext('2d');
        let stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: stockData.labels,
                datasets: [
                    {
                        label: 'Price',
                        data: stockData.prices,
                        borderColor: 'blue',
                        fill: false,
                        yAxisID: 'y-price',
                    },
                    {
                        label: 'Volume',
                        data: stockData.volumes,
                        type: 'bar',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        yAxisID: 'y-volume',
                    }
                ]
            },
            options: {
                scales: {
                    'y-price': {
                        beginAtZero: false,
                        type: 'linear',
                        position: 'left',
                        ticks: {
                            callback: function(value) {
                                return '$' + value;
                            }
                        }
                    },
                    'y-volume': {
                        beginAtZero: true,
                        type: 'linear',
                        position: 'right',
                        ticks: {
                            callback: function(value) {
                                return value / 1000000 + 'M';
                            }
                        }
                    }
                }
            }
        });

        // Function to update the chart with the selected timeframe
        function updateChart(timeframe) {
    let newPriceData, newVolumeData, newLabels;

    switch (timeframe) {
        case '1D':
            newLabels = ['Sep 12'];
            newPriceData = [19.5];
            newVolumeData = [4600000];
            break;
        case '5D':
            newLabels = ['Sep 7', 'Sep 8', 'Sep 9', 'Sep 10', 'Sep 11'];
            newPriceData = [18.5, 18.7, 19.0, 19.4, 19.2];
            newVolumeData = [3500000, 4500000, 4200000, 4900000, 4100000];
            break;
        case '1M':
            newLabels = stockData.labels;  // Labels already represent 1 month
            newPriceData = stockData.prices;
            newVolumeData = stockData.volumes;
            break;
        case '3M':
            newLabels = ['Jul 1', 'Jul 8', 'Jul 15', 'Jul 22', 'Jul 29', 'Aug 5', 'Aug 12', 'Aug 19', 'Aug 26', 'Sep 2', 'Sep 9', 'Sep 16', 'Sep 23'];
            newPriceData = stockData.prices3M;
            newVolumeData = stockData.volumes3M;
            break;
        case '1Y':
            newLabels = ['Sep 2023', 'Oct 2023', 'Nov 2023', 'Dec 2023', 'Jan 2024', 'Feb 2024', 'Mar 2024', 'Apr 2024', 'May 2024', 'Jun 2024', 'Jul 2024', 'Aug 2024', 'Sep 2024'];
            newPriceData = stockData.prices1Y;
            newVolumeData = stockData.volumes1Y;
            break;
        case '5Y':
            newLabels = ['2019', '2020', '2021', '2022', '2023', '2024']; // Example labels for 5 years
            newPriceData = stockData.prices5Y;
            newVolumeData = stockData.volumes5Y;
            break;
    }

    // Update chart data
    stockChart.data.labels = newLabels;
    stockChart.data.datasets[0].data = newPriceData;  // Price
    stockChart.data.datasets[1].data = newVolumeData;  // Volume
    stockChart.update();
}

    </script>
