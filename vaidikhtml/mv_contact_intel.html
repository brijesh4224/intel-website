<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Intel</title>

    <!-- slider -->
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">

    <!-- Style Css -->
    <!-- <link rel="stylesheet" href="/css/mv_intel_data_center_GPU_max_series_overview.css"> -->
    <link rel="stylesheet" href="/css/Elevate_VDI_with_Intel_Data_Center_GPUs.css">

    <!-- header footer -->
    <link rel="stylesheet" href='/css/yatri.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div id="navbar"></div>
    <section>
        <section style="padding-top: 70px;">
            <div class="mv_intel_data_bg_color text-center">
                <div class="">
                    <div class="row">
                        <div class="mv_intel_data_content col-lg-12 col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="mt-4">
            <h1 class="mb-4">Contact Intel</h1>
            <div style="background-color: #e7e7e7;">
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">How to Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Campus Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">System Manufacturers</a>
                    </li>
                </ul>

                <div class="mb-4">
                    <input type="text" class="form-control search-input"
                        placeholder="Search for a product or service to get support options">
                </div>

                <h5>Select a Support Option</h5>
                <div class="support-option d-flex justify-content-between align-items-center">
                    <span>Products</span>
                    <!-- <span>&gt;</span> -->
                </div>
                <div class="support-option d-flex justify-content-between align-items-center">
                    <span>Programs</span>
                    <!-- <span>&gt;</span> -->
                </div>
                <div class="support-option d-flex justify-content-between align-items-center">
                    <span>More Ways to Contact Us</span>
                    <!-- <span>&gt;</span> -->
                </div>

            </div>
            <div class="alert alert-info mt-4" role="alert">
                Access to some support options may be restricted. Please <a href="#" class="alert-link">sign in</a>
                or
                <a href="#" class="alert-link">register</a> to view.
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        // navbar include
        fetch('/y_index/y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('/y_index/y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <script>
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const icon = question.querySelector('.toggle-icon');
                answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
                icon.textContent = answer.style.display === 'block' ? '▲' : '▼';
            });
        });
    </script>
</body>

</html>
