<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Options</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/riyansee.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div class="r_vbg-image">
                <div class="r_vopacity-layer d-flex align-items-center justify-content-center">
                    <div class="container vh-100 d-flex justify-content-center align-items-center r_removeconainer">
                        <div class="r_vcard p-4">
                            <div class="r_logoimg">
                                <img src="/img/r_img/bannerlogo (1)" alt="">
                            </div>
                            <h5 class="r_signintitle">Sign-in options</h5>
                            <div class="r_sign-in-option mb-3 d-flex align-items-center">
                               <img src="../img/r_img/mankey.svg" alt="">
                                <div class="r_face">
                                    <p class="mb-0">Face, fingerprint, PIN or security key</p>
                                    <small>Use your device to sign in with a passkey.</small>
                                </div>
                                <i class="fa-regular fa-circle-question ml-auto"></i>
                            </div>
                            <div class="r_sign-in-option mb-3 d-flex align-items-center">
                                <img src="../img/r_img/git.svg" alt="">
                                <div class="r_face">
                                    <p class="mb-0">Sign in with GitHub</p>
                                    <small>Personal accounts only</small>
                                </div>
                                <i class="fa-regular fa-circle-question ml-auto"></i>
                            </div>
                            <div class="d-flex justify-content-end">
                              <a href="R_signin.html"><button class="mt-4 r_backbutton">Back</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
