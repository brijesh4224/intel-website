            let currentPage = 1;
            const itemsPerPage = 7;

            function renderContent() {
                const contentGrid = document.getElementById('contentGrid');
                contentGrid.innerHTML = '';
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, contentData.length);

                contentData.slice(startIndex, endIndex).forEach(item => {
                    contentGrid.innerHTML += `
                        <div class="col-sm-12 col-lg-4 col-md-6 mb-4 r_colpadding">
                            <div class="card">
                                <img src="${item.image}" class="card-img-top" alt="${item.title}">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="${item.link}" class="r_maintitle">${item.title}</a></h5>
                                    <p class="card-text">${item.description}</p>
                                    <p class="text-muted">${item.readTime}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            function updatePageNumber() {
                document.getElementById('currentPage').textContent = currentPage;
            }

            document.getElementById('nextBtn').addEventListener('click', function () {
                if ((currentPage * itemsPerPage) < contentData.length) {
                    currentPage++;
                    renderContent();
                    updatePageNumber();
                }
            });

            document.getElementById('prevBtn').addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    renderContent();
                    updatePageNumber();
                }
            });
