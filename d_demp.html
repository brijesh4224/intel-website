<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font css file -->
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">

    <!-- Font icon css file -->
    <link rel="stylesheet" href="/css/all.min.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">

    <!-- Custom css file -->
    <link rel="stylesheet" href="/css/d_home.css">

    <style>
        .container {
            padding: 20px;
        }
        .d_box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .icon {
            cursor: pointer;
            margin-right: 10px;
        }
        .text-break {
            word-break: break-all;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="d_box">
            <div class="icon d-flex justify-content-end" id="copy-icon">
                <i class="fa-regular fa-copy"></i>
            </div>
            <div class="d-flex">
                <div class="d_no pe-3">
                    1
                </div>
                <div class="code ps-3">
                    <div class="text-break" id="code-content">
                        from neural_compressor import QuantizationAwareTrainingConfigquantization_config =
                        QuantizationAwareTrainingConfig()
                    </div>
                </div>
            </div>
        </div>
    </div>


    


    <!-- Jquery js file -->
    <script src="/js/jquery-3.7.1.js"></script>

    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Fontawesome js file -->
    <script src="/js/all.min.js"></script>

    <script src="/js/owl.carousel.min.js"></script>

    <!-- custom js file -->
    <script src="/js/darshan.js"></script>

    <script>
        document.getElementById('copy-icon').addEventListener('click', function() {
            const codeContent = document.getElementById('code-content').innerText;

            // Create a temporary textarea element to copy the text
            const textarea = document.createElement('textarea');
            textarea.value = codeContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('Code copied to clipboard!');
        });
    </script>

</body>

</html>
