<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications and Storage Hardware and Components | Intel Design-In Tools Store</title>

    <!-- font family -->
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">

    <!-- boootstap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- costom css file -->
    <link rel="stylesheet" href="/css/vivek.css">

    <!-- all.min file -->
    <link rel="stylesheet" href="/css/all.min.css">

</head>

<body>

    <main>
        <!-- header -->
        <div id="VK_design_header"></div>



        <!--  -->
        <section class="VK_motherboard_heading_section">
            <div class="VK_heading_parent">
                <div class="container">
                    <div class="VK_board_navigation_path">
                        <div class="VK_navi_path py-2">
                            <ul class="list-unstyled VK_board_navi_link d-flex flex-wrap align-items-center m-0">
                                <li class="px-1">
                                    <a href="./VK_design_tools.html" class="text-decoration-none text-body d-block">
                                        HOME /
                                    </a>
                                </li>
                                <li class="px-1">
                                    <a href="" class="text-decoration-none text-body d-block">
                                        Intel Platforms /
                                    </a>
                                </li>
                                <li class="px-1">
                                    Data Center Comms and Storage
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="VK_mother_board_product_list pt-4 pb-5">
            <div class="container-md">
                <div class="VK_mother_board_heading">
                    <div class="VK_board_heading_parent">
                        <h1 class="VK_board_heading fw-normal">Data Center Comms and Storage</h1>
                    </div>
                </div>
                <div class="VK_mother_board_product_parent py-3">
                    <div class="VK_board_filter_functions d-md-flex justify-content-between">
                        <!-- sort by -->
                        <div class="VK_board_filter_option d-flex align-items-center my-md-0 my-3">
                            <span class="d-lg-block d-none">Sort by : </span>
                            <select name="" class="VK_filter_selection mx-2 px-2 py-1">
                                <option value="">Most Popular</option>
                                <option value="">Name : A to Z</option>
                                <option value="">Name : Z to A</option>
                                <option value="">Price : Low to High</option>
                                <option value="">Price : High to Low</option>
                            </select>
                        </div>
                        <!-- pagination -->
                        <div
                            class="VK_mother_board_pagination_parent d-flex align-items-center my-md-0 mt-4 justify-content-center">
                            <div class="VK_pagination_pages me-3" id="VK_top_pagiantion">
                                <ul class="m-0 VK-pagination list-unstyled d-flex align-items-center">
                                    <li class="VK_pagination_previous_arrow px-2">
                                        <button class="border-0 bg-white" onclick="increase_decrease_page(-1)">
                                            <i class="fa-solid fa-angle-left"></i>
                                        </button>
                                    </li>
                                    <li>Page</li>
                                    <li class="px-2">
                                        <span class="VK_pagination_current_page" id="VK_current_bottom_page"></span>
                                    </li>
                                    <li class="px-2">of</li>
                                    <li class="VK_pagination_total_page px-2">
                                        <span id="VK_total_bottom_page"></span>
                                    </li>
                                    <li class="VK_pagination_next_arrow px-2">
                                        <button class="border-0 bg-white" onclick="increase_decrease_page(1)">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <!-- limit per page -->
                            <div class="VK_pagination_limit d-lg-block d-none">
                                <select name="" onchange="VK_change_limit()"
                                    class="VK_pagiantion_limit_selection px-3 py-1" id="VK_board_select_limit">
                                    <option value="12">12 per page</option>
                                    <option value="24">24 per page</option>
                                    <option value="36">36 per page</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- display card -->
                <div class="VK_mother_board_products">
                    <div class="row" id="VK_comms_and_storage_tools_card_parent">
                    </div>
                </div>
                <div class="VK_pagination mt-3 d-flex justify-content-end" id="VK_bottom_pagiantion">
                    <div class="VK_pagination_pages me-3">
                        <ul class="m-0 VK-pagination list-unstyled d-flex align-items-center">
                            <li class="VK_pagination_previous_arrow px-2">
                                <button class="border-0 bg-white" onclick="increase_decrease_page(-1)">
                                    <i class="fa-solid fa-angle-left"></i>
                                </button>
                            </li>
                            <li>Page</li>
                            <li class="px-2"><span class="VK_pagination_current_page" id="VK_current_page"></span></li>
                            <li class="px-2">of</li>
                            <li class="VK_pagination_total_page px-2"><span id="VK_total_page"></span></li>
                            <li class="VK_pagination_next_arrow px-2">
                                <button class="border-0 bg-white" onclick="increase_decrease_page(1)">
                                    <i class="fa-solid fa-angle-right"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        <div id="VK_page_detect" class="VK_comms_and_storage_tools"></div>

        <!-- footer -->
        <div id="footer"></div>


    </main>

    <!---------------- Javascript Files ---------------->

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- costom js file -->
    <script src="/js/vivek.js"></script>

    <!-- all.min file -->
    <!-- <script src="/js/all.min.js"></script> -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/VK_developers/VK_design_tools_header.html')
                .then(response => response.text())
                .then(data => {
                    const headerElement = document.getElementById('VK_design_header');
                    if (headerElement) {
                        headerElement.innerHTML = data;
                    }
                });
        });
    </script>

    <script>
        // footer include 
        fetch('/y_index/y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>

</html>
