    <script>
        // Sample data (replace this with your actual data source or API)
        const presentations = [
            {
                date: "Jan 26, 2023",
                title: "Q4 2022 Intel Corporation Earnings Conference Call",
                image: "../../img/yatri_img/presentation1.jpg"
            },
            {
                date: "Jan 13, 2023",
                title: "PC TAM and Platform Roadmap Investor Webinar Presentation",
                image: "../../img/yatri_img/presentation2.jpg"
            },
            {
                date: "Jan 13, 2023",
                title: "PC TAM and Platform Roadmap Investor Webinar Presentation",
                image: "../../img/yatri_img/presentation3.jpg"
            },
            {
                date: "Jan 13, 2023",
                title: "PC TAM and Platform Roadmap Investor Webinar Presentation",
                image: "../../img/yatri_img/presentation4.jpg"
            },
            {
                date: "Jan 13, 2023",
                title: "PC TAM and Platform Roadmap Investor Webinar Presentation",
                image: "../../img/yatri_img/persentation5.jpg"
            },

        ];

        const itemsPerPage = 2;
        let currentPage = 1;

        function renderPresentations() {
            const container = document.getElementById('presentations-container');
            container.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = presentations.slice(startIndex, endIndex);

            pageItems.forEach(item => {
                const presentationHTML = `
            <div class="row" style="position: static; width: 100%; margin: 0 auto;">
                <div class="col-md-3"></div>
                <div class="col-md-8 ">
                   <div style="margin: 60px 0; display: flex;">
                    <div class="me-2">
                        <img src="${item.image}" alt="" width="100%">
                    </div>
                    <div style="color: black;">
                        <small><b>${item.date}</b></small>
                        <a href="#" class="s_link_blue01"><p>${item.title}</p></a>
                    </div>
                   </div>
                   <hr style="color: #b8b6b6;">
                </div>  
            </div>
        `;
                container.innerHTML += presentationHTML;
            });

            renderPagination();
        }
// paginatation
        function renderPagination() {
            const totalPages = Math.ceil(presentations.length / itemsPerPage);
            const paginationNumbers = document.getElementById('pagination-numbers');
            paginationNumbers.innerHTML = '';

            // Add page numbers
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.classList.add('page-item');
                if (i === currentPage) {
                    li.classList.add('active');
                }
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderPresentations();
                });
                paginationNumbers.appendChild(li);
            }

            // Handle previous button
            const prevButton = document.getElementById('prevPage');
            prevButton.classList.toggle('disabled', currentPage === 1);
            prevButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderPresentations();
                }
            });

            // Handle next button
            const nextButton = document.getElementById('nextPage');
            nextButton.classList.toggle('disabled', currentPage === totalPages);
            nextButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPresentations();
                }
            });
        }

        // Initial render
        renderPresentations();

        // Initial render
        renderPresentations();
    </script>
