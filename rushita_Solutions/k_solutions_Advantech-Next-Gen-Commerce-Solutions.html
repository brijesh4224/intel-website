<body>
    <div id="navbar"></div>
    
    <section class="k_bgblue py-5">

            <div class="row  g-4">

                    <div id="hiddenContent" class="hidden ">

            type="application/pdf"

            height="550px"

        </object>

    <section>
        <div class="k_container11">

            </div>
        </div>

    <div id="footer"></div>
    <script>
        // navbar include  
        fetch('/y_index/y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('/y_index/y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hiddenContent = document.getElementById('hiddenContent');
            const toggleButton = document.getElementById('toggleButton');
            const buttonText = document.getElementById('buttonText').querySelector('span');
            const buttonIcon = document.getElementById('buttonIcon');

            toggleButton.addEventListener('click', function() {
                hiddenContent.classList.toggle('hidden');
                if (hiddenContent.classList.contains('hidden')) {
                    buttonText.textContent = 'View all';
                    buttonIcon.className = 'fa-solid fa-angle-down';
                } else {
                    buttonText.textContent = 'Show less';
                    buttonIcon.className = 'fa-solid fa-angle-up';
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
            function showchoose(x) {
                var value = document.getElementsByClassName('hide');
            if (x == 1) {
                for (var j = 0; j < value.length; j++) {
                    value[j].classList.remove('d-none');
                }
                var data = document.getElementById('showmore');
                data.classList.add('d-none');
                var data1 = document.getElementById('showless');
                data1.classList.remove('d-none')
            }
            if (x == 2) {
                for (var j = 0; j < value.length; j++) {
                    value[j].classList.add('d-none');
                }
                var data = document.getElementById('showmore');
                data.classList.remove('d-none');
                var data1 = document.getElementById('showless');
                data1.classList.add('d-none')
            }
        }
    </script>
</body>
