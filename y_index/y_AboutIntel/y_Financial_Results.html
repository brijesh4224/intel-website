        function generateAccordionHTML(data) {
            let html = '<div class="accordion " id="accordionExample">';

            data.forEach((year, yearIndex) => {
                html += `
                <div class="accordion-item my-4">
                    <h2 class="accordion-header">
                    <button class="accordion-button ${yearIndex !== 0 ? 'collapsed' : ''}" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse${year.year}" aria-expanded="${yearIndex === 0 ? 'true' : 'false'}" aria-controls="collapse${year.year}">
                        ${year.year}
                    </button>
                    </h2>
                    <div id="collapse${year.year}" class="accordion-collapse collapse ${yearIndex === 0 ? 'show' : ''}"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body p-0">
                        ${year.quarters.map((quarter, quarterIndex) => `
                        <div style="${quarterIndex % 2 === 1 ? 'background-color: #F8F8F8; border-top: 1px solid #DDDDDD;' : ''}">
                            <div class="row" style="color: black !important; position: static; width: 100%; padding: 10px 20px;">
                            <div class="col-md-4 col-12">
                                <h4 class="fw-bold">${quarter.name}</h4>
                                <p style="font-size: 12px;"><b>${quarter.date}</b></p>
                                       <img src=${quarter.image} alt="">
                            </div>
                            <div class="col-md-8 col-12">
                                ${quarter.items.map(item => `
                                <div class="s_main_div">
                                    <div class="s_financial_tax">
                                    <a href="#">${item.name}</a>
                                    </div>
                                    <div class="s_financial_icon">
                                    ${item.links.map(link => `
                                        <a href="#"><i class="fa-solid fa-${link.toLowerCase() === 'html' ? 'display' :
                        link.toLowerCase() === 'pdf' ? 'file-pdf' :
                            link.toLowerCase() === 'audio' ? 'volume-high' :
                                'file'} mx-2"></i>${link}</a>
                                    `).join('')}
                                    </div>
                                </div>
                                `).join('')}
                            </div>
                            </div>
                        </div>
                        `).join('')}
                    </div>
                    </div>
                </div>
                `;
            });

            html += '</div>';
            return html;
        }
