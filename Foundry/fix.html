<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Content Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .card-img-top {
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <div class="row mb-4 align-items-center">
        <!-- Results Count -->
        <div class="col-12 col-md mb-2 mb-md-0">
            <span>1102 results</span>
        </div>
    
        <!-- Search and Sort Container -->
        <div class="col-12 col-md-auto mb-2 mb-md-0 ms-auto d-flex flex-column flex-md-row justify-content-md-end align-items-md-center">
            <!-- Sort Dropdown -->
            <div class="mb-2 mb-md-0 me-md-2 w-100 w-md-auto">
                <select class="form-select" id="sortSelect" onchange="sortContent()">
                    <option disabled selected>Sort by</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <!-- Search Input -->
            <div class="input-group w-100 w-md-auto">
                <input type="text" class="form-control" placeholder="Search this content" id="searchInput">
                <button class="btn btn-primary" onclick="searchContent()">Search</button>
            </div>
        </div>
    
        <!-- Offcanvas Trigger for Mobile -->
        <div class="col-12 d-md-none">
            <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter" aria-controls="offcanvasFilter"
                style="width: 100% !important; color: #0068b5; border-color: #0068b5;">
                Filter by
            </button>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
