<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href=" https://fonts.cdnfonts.com/css/intel-clear " rel="stylesheet">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">

    <link rel="stylesheet" href="../css/rushita.css">
    <link rel="stylesheet" href="../css/rushita_automotive.css">
    <link rel="stylesheet" href="../css/yatri.css">

    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <style>
        * {
            font-family: 'Intel Clear', sans-serif;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div style="padding-top: 75px;">
        <div class="k_container11">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-sm-12">

                    <h1>Sign In</h1>
                    <label for="username">User name</label>
                    <input id="username" type="text" name="username" class="form-control" tabindex="1">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-9 d-flex justify-content-between py-3">
                    <div>

                        <label for="password">Password</label>
                    </div>
                    <div>

                        <a href="/user/reset/password">Forgot Password</a>
                    </div>
                </div>

                <div class="col-md-9 col-sm-12" style="text-align: right !important">
                    <input id="password" type="password" name="password" class="form-control" tabindex="2">
                </div>
                <div class="col-md-9 col-12 py-4">
                    <button type="submit" id="btn-login" class="btn btn-primary" tabindex="3">Login</button>
                    <a href="/user/registration">Create New Account</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        // navbar include  
        fetch('../y_index/y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('../y_index/y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/rushita.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
