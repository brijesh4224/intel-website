<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 sidebar" id="sidebar">
                <h2>1102 results</h2>
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search this content">
                </div>
                <div class="filter-section">
                    <h3>Filter by</h3>
                    <div class="accordion" id="filterAccordion">
                        <!-- Add accordion items here -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 main-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-md-none">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#sidebarOffcanvas">
                            Filter
                        </button>
                    </div>
                    <select class="form-select w-auto">
                        <option>Newest</option>
                        <!-- Add more options -->
                    </select>
                </div>
                <!-- Add your content cards here -->
            </div>
        </div>
    </div>

    <!-- Offcanvas for mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Copy the content from the sidebar here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var offcanvas = document.getElementById('sidebarOffcanvas');
            var sidebar = document.getElementById('sidebar');

            offcanvas.addEventListener('shown.bs.offcanvas', function () {
                offcanvas.querySelector('.offcanvas-body').innerHTML = sidebar.innerHTML;
            });
        });
    </script>
</body>

</html>
