<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Of Use</title>
    <link rel="stylesheet" href="/css/yatri.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">
    <style>
        * {
            font-family: 'Intel Clear', sans-serif;
        }

        body {
            overflow-x: hidden !important;
        }

        .sticky-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #fff;
            border-bottom: 1px solid gray;
        }

        .s_item a.active {
            border-bottom: 2px solid #0068B5;
        }
    </style>
</head>

<body>

    <div id="navbar"></div>


    <div style="padding-top: 71px;">
        <div style="padding:  10px 20px;">
            <b>Intel Terms of Use</b>
        </div>
        <div style="background-color: #0068B5; height: 120PX; width: 100%;"></div>
        <section style="border-bottom: 1px solid gray;">
            <div class="container sticky-container ">
                <div class="row">
                    <div class="col" style="padding: 20px 0;">
                        <div class="owl-carousel owl-theme"
                            style="display: flex;justify-content: center;align-items: center;">
                            <div class=" s_item"><a href="#section1">Addition Notices</a></div>
                            <div class=" s_item"><a href="#section2">Data We Collect</a></div>
                            <div class=" s_item"><a href="#section3">Using Information</a></div>
                            <div class=" s_item"><a href="#section4">Sharing Information</a></div>
                            <div class=" s_item"><a href="#section5">Choice & Rights</a></div>
                            <div class=" s_item"><a href="#section6">Other Information</a></div>
                            <div class=" s_item"><a href="#section7">Contact Us</a></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>

    <div id="section1">
        dsffdfdefg
    </div>
    <div id="section2" style="margin-top: 250px;">
        dfghdgfg
    </div>
    <div id="section3" style="margin-top: 250px;">
        dfghdgfg
    </div>
    <!-- footer section start  -->
    <div id="footer"></div>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/owl.carousel.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll('#s_carousel .item');

            items.forEach(item => {
                item.addEventListener('click', function () {
                    const targetSection = document.querySelector(this.dataset.target);

                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });

    </script>
    <script>
        // navbar include  
        fetch('y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: false,
                center: true,
                responsive: {
                    0: {
                        items: 2
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 7
                    }
                }
            });
        });
    </script>

    <script src="/js/yatri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
