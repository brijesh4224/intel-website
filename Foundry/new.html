<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Video Thumbnails with Play Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            margin: auto;
        }

        .video-thumbnail {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            opacity: 0.8;
            cursor: pointer;
            display: none;
        }

        .video-container:hover .play-button {
            display: block;
        }

        .video-player {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="video-container">
                    <img src="../img/r_img/ai.jpg" alt="Video Thumbnail 1" class="video-thumbnail">
                    <div class="play-button" onclick="playVideo(this)">
                        <i class="bi bi-play-circle"></i>
                    </div>
                    <video class="video-player" controls>
                        <source src="../img/r_img/ai.jpg" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="video-container">
                    <img src="../img/r_img/ai.jpg" alt="Video Thumbnail 2" class="video-thumbnail">
                    <div class="play-button" onclick="playVideo(this)">
                        <i class="bi bi-play-circle"></i>
                    </div>
                    <video class="video-player" controls>
                        <source src="../img/r_img/ai.jpg" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <!-- Add more video containers here -->
        </div>
    </div>

    <script>
        function playVideo(element) {
            const videoContainer = element.closest('.video-container');
            const thumbnail = videoContainer.querySelector('.video-thumbnail');
            const playButton = videoContainer.querySelector('.play-button');
            const videoPlayer = videoContainer.querySelector('.video-player');

            thumbnail.style.display = 'none';
            playButton.style.display = 'none';
            videoPlayer.style.display = 'block';

            videoPlayer.play();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
