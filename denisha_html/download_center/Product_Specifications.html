<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/db_style.css">
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../../css/all.min.css">
    <link href="../../js/all.min.js">
    <style>
        * {
            font-family: 'Intel Clear', sans-serif;
        }
    </style>
</head>

<body>

    <main class="db_product_specification_main">
        <!-- blue background banner  -->
        <section class="db_intel_term_banner">

            <div class="db_term_bg">
                <div class="container">
                    <h1>Product Specifications</h1>
                </div>
            </div>
        </section>
        <section class="db_product_second_section">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <div>
                        <a href="#" class="mb-0 text-decoration-none">Products Home</a>
                    </div>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search specifications"
                                aria-label="Search specifications" aria-describedby="db-button-addon2">
                            <div class="dropdown-menu" id="search-dropdown">
                                <div class="dropdown-item">Search examples</div>
                                <div class="dropdown-item">
                                    <p class="mb-0">You can search our catalog of processors and other products in several ways.</p>
                                </div>
                                <div class="dropdown-item">
                                    <p class="mb-0"><span class="spec">Brand Name:</span>
                                        <span class="example-value">Core Ultra</span>
                                    </p>
                                </div>
                                <div class="dropdown-item">
                                    <p class="mb-0"><span class="spec">Product Number:</span>
                                        <span class="example-value">6526Y</span>
                                    </p>
                                </div>
                                <div class="dropdown-item">
                                    <p class="mb-0"><span class="spec">Brand Name:</span>
                                        <span class="example-value">Core Ultra</span>
                                    </p>
                                </div>
                                <div class="dropdown-item">
                                    <p class="mb-0"><span class="spec">Ordering Code:</span>
                                        <span class="example-value">PK8072205559500</span>
                                    </p>
                                </div>
                                <div class="dropdown-item">
                                    <p class="mb-0"><span class="spec">SPEC Code:</span>
                                        <span class="example-value">SRN6N</span>
                                    </p>
                                </div>
                                <div class="dropdown-item">
                                    <p class="mb-0"><span class="spec">Code Name:</span>
                                        <span class="example-value">Emerald Rapids</span>
                                    </p>
                                </div>
                            </div>
                          
                            <button class="btn btn-primary text-white" type="button" id="db-button-addon2">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="db_product_third_section">
            <div class="container">
                <div class="d-flex justify-content-between p-3">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.querySelector('.db_product_second_section .form-control');
            const searchDropdown = document.getElementById('search-dropdown');

            searchInput.addEventListener('click', function () {
                searchDropdown.style.display = 'block';
            });

            document.addEventListener('click', function (event) {
                if (!searchInput.contains(event.target) && !searchDropdown.contains(event.target)) {
                    searchDropdown.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
