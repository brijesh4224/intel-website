<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>

    <!-- font family -->
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">

    <link rel="stylesheet"
        href="../css/mv_ai_accelerator_intel_advanced_matrix_extensions_intel_AMX_read_the_product_brief.css">
    <!-- header footer -->
    <link rel="stylesheet" href='/css/yatri.css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <div id="navbar"></div>

    <!-- VMware Horizon -->
    <section>
        <div class="mv_vmware_bg_color">
            <div class="container">
                <div class="mv_vmware_padd">
                    <div class="row">
                        <div class="col-md-8 col-sm-12">
                            <div class="mv_vmware_heading">
                                <h1>Intel® Silicon Integrity Technology Tech Brief</h1>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="mv_vmware_download_button">
                                <a href="">Download<i class="fa-solid fa-arrow-down"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mt-1 mb-1">
                        <div>
                            <p class="mb-0 text-white"><b>In Collections:
                                </b></p>
                        </div>
                        <div>
                            <a href=""
                                style="color: white; text-decoration: underline dashed !important;   text-underline-offset: 10px;"
                                class="me-4 ms-3">IoTG Avionics </a>
                            
                        </div>
                    </div>
                    <div class="mv_cd_page_marquee_info mt-2 mb-1">
                        <div class="mv_cd_page_marquee_action">
                            <div class="mv_cd_page_marquee_action_padd">
                                <label for="">ID</label>
                                <span>827568</span>
                            </div>
                            <div class="mv_cd_page_marquee_action_padd">
                                <label for="">Date</label>
                                <span>2024-07-16</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- PDF section -->
    <section class="container">
        <object type="application/pdf" data="../img/Monika_img/end-to-end.pdf" width="100%" height="700px"
            style="border: none;">
        </object>
    </section>

    <!-- Description -->
    <section>
        <div class="container">
            <div class="mv_description">
                <h4>Description</h4>
                <p class="pb-5 mb-0">Trenton’s Integrated Edge Solution for 5G (IES.5G) streamlines deployment of
                    private 5G networks for battlespaces, emergency services and beyond.</p>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div id="footer"></div>

    <!-- nav script -->
    <script>
        // navbar include  
        fetch('/y_index/y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('/y_index/y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>

</html>
