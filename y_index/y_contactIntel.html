<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Intel</title>
    <link rel="stylesheet" href="/css/yatri.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">
    <style>
        * {
            font-family: 'Intel Clear', sans-serif;
        }
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
            margin-top: 20px;
        }

        .nav-link {
            color: white;
        }

        .nav-link.active {
            background-color: white;
            color: #5e287f;
        }

        .tab-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>

    <div style="padding-top: 71px;">
        <div class="s_bg_img d-flex justify-content-start align-items-center">
            <div class="s_padding d-flex">
                <h1>Contact Intel</h1>
            </div>
        

        <!-- Tab Navigation -->
       <div>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#contact">How to Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#locations">Campus Locations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#manufacturers">System Manufacturers</a>
            </li>
        </ul>
       </div>
    </div>
        <!-- Tab Content -->
        <div class="tab-content">
            <div id="contact" class="tab-pane fade show active">
                <h3>How to Contact Us</h3>
                <p>Details on how to get in touch with Intel.</p>
            </div>
            <div id="locations" class="tab-pane fade">
                <h3>Campus Locations</h3>
                <p>Information about Intel's campus locations.</p>
            </div>
            <div id="manufacturers" class="tab-pane fade">
                <h3>System Manufacturers</h3>
                <p>Details about system manufacturers working with Intel.</p>
            </div>
        </div>
    </div>


    <div id="footer"></div>
    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/yatri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // navbar include  
        fetch('y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>

</html>
