<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table {
      text-align: center;
    }
    thead th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Packet Size</th>
            <th colspan="2">Filtered</th>
            <th>CPU Usage</th>
            <th colspan="2">Line Rate</th>
            <th>Band-width Filtered</th>
          </tr>
          <tr>
            <th></th>
            <th>Mpps</th>
            <th>Gbps</th>
            <th></th>
            <th>Mpps</th>
            <th>Gbps</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1500</td>
            <td>31</td>
            <td>383.0</td>
            <td>12%</td>
            <td>31.4</td>
            <td>383.5</td>
            <td>100%</td>
          </tr>
          <tr>
            <td>1000</td>
            <td>47.3</td>
            <td>378.5</td>
            <td>12%</td>
            <td>47.7</td>
            <td>379.0</td>
            <td>100%</td>
          </tr>
          <tr>
            <td>512</td>
            <td>85.0</td>
            <td>349.0</td>
            <td>52%</td>
            <td>85.4</td>
            <td>349.5</td>
            <td>100%</td>
          </tr>
          <tr>
            <td>256</td>
            <td>144.0</td>
            <td>294.5</td>
            <td>92%</td>
            <td>162.0</td>
            <td>340.0</td>
            <td>89%</td>
          </tr>
          <tr>
            <td>128</td>
            <td>142.4</td>
            <td>146.0</td>
            <td>91%</td>
            <td>384.0</td>
            <td>340.0</td>
            <td>37%</td>
          </tr>
          <tr>
            <td>64</td>
            <td>143.0</td>
            <td>73.0</td>
            <td>91%</td>
            <td>432.0</td>
            <td>236.0</td>
            <td>33%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
