    <script>
        const cardsData = [
            { date: "Aug 15, 2024 4:30 PM EDT", title: "Intel Recommends Stockholders Reject ‘Mini-Tender Offer’ by Tutanota LLC", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Aug 13, 2024 4:30 PM EDT", title: "Intel Corporation to Participate in Upcoming Investor Conferences", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Aug 01, 2024 4:01 PM EDT", title: "Intel Reports Second-Quarter 2024 Financial Results; Announces $10 Billion Cost Reduction Plan to Increase Efficiency and Market Competitiveness", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Jul 25, 2024 11:00 AM EDT", title: "Intel Names Naga Chandrasekaran to Lead Foundry Manufacturing and Supply Chain", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Jul 18, 2024 11:00 AM EDT", title: "From Athletes to GenAI Developers: Intel Tackles Real-World Challenges with AI Systems", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Jul 15, 2024 2:00 PM EDT", title: "Intel Launches Its First US Apprenticeship for Manufacturing Facility Technicians", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Jul 10, 2024 4:30 PM EDT", title: "Intel to Report Second-Quarter 2024 Financial Results", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Jun 26, 2024 11:00 AM EDT", title: "Intel Demonstrates First Fully Integrated Optical I/O Chiplet", image: "../../img/yatri_img/press1.jpg", link: "#" },
            { date: "Jun 04, 2024 4:05 PM EDT", title: "Intel and Apollo Agree to Joint Venture Related to Intel’s Fab 34 in Ireland", image: "../../img/yatri_img/press2.jpeg", link: "#" },
            // Add more card data here
        ];

        const cardsPerPage = 6;
        let currentPage = 1;

        function renderCards() {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = "";

            const startIndex = (currentPage - 1) * cardsPerPage;
            const endIndex = startIndex + cardsPerPage;
            const currentCards = cardsData.slice(startIndex, endIndex);

            currentCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('col-md-4', 'col-sm-6', 'mb-4');
                cardElement.innerHTML = `
            <div class="card h-100">
                <img src="${card.image}" class="card-img-top" alt="${card.title}">
                <div class="card-body d-flex flex-column">
                    <p class="card-text">${card.date}</p>
                    <a class="s_link_blue2">${card.title}</a>
                    <a href="${card.link}" class="s_btn_link mt-auto">View Press Release</a>
                </div>
            </div>
        `;
                cardContainer.appendChild(cardElement);
            });
        }

        function renderPagination() {
            const paginationNumbers = document.getElementById('pagination-numbers');
            paginationNumbers.innerHTML = "";

            const totalPages = Math.ceil(cardsData.length / cardsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.classList.add('page-item');
                if (i === currentPage) {
                    li.classList.add('active');
                }
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                paginationNumbers.appendChild(li);
            }

            const prevButton = document.querySelector('.pagination .page-item:first-child');
            const nextButton = document.querySelector('.pagination .page-item:last-child');

            prevButton.classList.toggle('disabled', currentPage === 1);
            nextButton.classList.toggle('disabled', currentPage === totalPages);

            document.querySelector('.pagination').addEventListener('click', (e) => {
                e.preventDefault();
                if (e.target.tagName === 'A') {
                    const page = parseInt(e.target.dataset.page);
                    if (page) {
                        currentPage = page;
                    } else if (e.target.getAttribute('aria-label') === 'Previous' && currentPage > 1) {
                        currentPage--;
                    } else if (e.target.getAttribute('aria-label') === 'Next' && currentPage < totalPages) {
                        currentPage++;
                    }
                    renderCards();
                    renderPagination();
                }
            });
        }
        function init() {
            renderCards();
            renderPagination();
        }

        document.addEventListener('DOMContentLoaded', init);

    </script>
