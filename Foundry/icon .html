<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Support Phone Directory</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #5e2b72;
    padding: 10px;
    color: white;
    height: 50px;
}

.header i {
    margin-right: 10px;
}

.header span {
    font-size: 20px;
}

.header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('path/to/your/screenshot.png') no-repeat;
    background-size: cover;
    opacity: 0.1; /* Adjust this value to change the visibility of the background image */
}

    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-globe"></i>
        <span>Support Phone Directory</span>
    </div>
</body>
</html>
