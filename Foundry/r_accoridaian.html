<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pagination Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS styles */
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pagination-controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #page-number {
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div id="items-container" class="row"></div>

    <div class="pagination-controls">
        <span id="results-count">1101 results</span>
        <span>Page <input type="number" id="page-number" value="1" min="1"> of 92</span>
        <button id="next-page">Next</button>
    </div>

    <!-- JavaScript -->
    <script>
        const items = [
            {
                image: 'https://www.intel.com/content/dam/www/central-libraries/us/en/images/2024-02/newsroom-april-miller-boise-bio-jpg.png',
                title: 'April Miller Boise',
                description: 'April Miller Boise is executive vice president and chief legal officer at Intel Corporation.',
                readTime: '5 min read'
            },
            {
                image: 'https://www.intel.com/content/dam/www/central-libraries/us/en/images/2023-12/adobestock-637650512.jpeg',
                title: 'Confidential AI at Intel',
                description: 'A comprehensive resource for information on confidential AI at Intel and across the industry.',
                readTime: '6 min read'
            },
            {
                image: 'https://www.intel.com/content/dam/www/central-libraries/us/en/images/2023-08/intel-logo-newsroom-feat-default.png',
                title: 'Intel Recommends Stockholders Reject ‘Mini-Tender Offer’ by Tutanota...',
                description: 'Intel does not endorse Tutanota’s mini-tender offer and is not associated in any way with Tutanota, its mini-tender offer or the offer documentation.',
                readTime: '1 min read'
            }
            // Add more items as needed
        ];

        const itemsPerPage = 3;
        let currentPage = 1;

        function renderItems(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = items.slice(startIndex, endIndex);
            
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = itemsToShow.map(item => `
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card">
                        <img src="${item.image}" class="card-img-top" alt="${item.title}">
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">${item.description}</p>
                            <p class="card-text"><small class="text-muted">${item.readTime}</small></p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderItems(currentPage);

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < 92) { // Assuming 92 is the total number of pages
                currentPage++;
                renderItems(currentPage);
                document.getElementById('page-number').value = currentPage;
            }
        });

        document.getElementById('page-number').addEventListener('change', (e) => {
            const newPage = parseInt(e.target.value);
            if (newPage >= 1 && newPage <= 92) {
                currentPage = newPage;
                renderItems(currentPage);
            }
        });
    </script>
</body>
</html>
