<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Search: Select Your Region</title>

    <!-- Bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font css file -->
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">

    <!-- Font icon css file -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- Custom css file -->
    <link rel="stylesheet" href="/css/d_home.css">

</head>

<body>


    <!-- Banner section start -->

    <div class="d_banner1">
        <div class="container">
            <div class="d_content text-center">
                <div class="d_main">
                    <h1>Distributor Partner Directory</h1>
                    <p>Access Intel® Authorized Distributors and Intel® Approved Suppliers</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Banner section End -->

    <!-- DropDown Section Start -->

    <section class="d_p-48 d_select">
        <div class="container">
            <div class="d_drop">
                <p class="fw-normal mb-5">Select a country/region</p>
                <div class="row g-5">
                    <div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-xl-3">
                        <p>North America</p>
                        <div class="dropdown-center w-100">
                            <button class="btn dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Select
                            </button>

                            <ul class="dropdown-menu" id="D_region">
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-xl-3">
                        <p>South America</p>
                            <div class="dropdown-center w-100">
                                <button class="btn dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Select
                                </button>
                                <ul class="dropdown-menu d_scroll" id="D_region1">
                                </ul>
                            </div>
                    </div>
                    <div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-xl-3">
                        <p>Europe</p>
                            <div class="dropdown-center w-100">
                                <button class="btn dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Select
                                </button>

                                <ul class="dropdown-menu d_scroll" id="D_region2">
                                </ul>
                            </div>
                    </div>
                    <div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-xl-3">
                        <p>Middle East</p>
                            <div class="dropdown-center w-100">
                                <button class="btn dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Select
                                </button>

                                <ul class="dropdown-menu d_scroll" id="D_region3">
                                </ul>
                            </div>
                    </div>
                    <div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-xl-3">
                        <p>Africa</p>
                            <div class="dropdown-center w-100">
                                <button class="btn dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Select
                                </button>

                                <ul class="dropdown-menu d_scroll" id="D_region4">
                                </ul>
                            </div>
                    </div>
                    <div class="col-xs-12 col-ms-6 col-sm-4 col-md-3 col-xl-3">
                        <p>Asia Pacific</p>
                            <div class="dropdown-center w-100">
                                <button class="btn dropdown-toggle w-100 text-start" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Select
                                </button>

                                <ul class="dropdown-menu d_scroll" id="D_region5">
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- DropDown Section End -->

    <!-- Jquery js file -->
    <script src="/js/jquery-3.7.1.js"></script>

    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Fontawesome js file -->
    <script src="/js/all.min.js"></script>

    <!-- custom js file -->
    <script src="/js/darshan.js"></script>


</body>

</html>
