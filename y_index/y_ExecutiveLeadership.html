<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Leadership</title>
    <link rel="stylesheet" href="/css/yatri.css">
    <link rel="stylesheet" href="/css/yatri1.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">
    <style>
        * {
            font-family: 'Intel Clear', sans-serif;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            z-index: 1;
            list-style-type: none;
            padding: 0;
            margin-top: 10px !important;
            overflow: auto;
            border-radius: none !important;
        }

        .dropdown-menu li a {
            color: #0068b5;
            padding: 1.1rem 1.6rem;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-menu li a:hover {
            color: black;
        }

        .show {
            display: block;
        }

        .nav-link.active {
            color: black;
            font-weight: bold;
            border-left: .25rem solid #00c7fd;
            height: 2rem;
        }

        .nav-link:hover {
            color: black !important;
            font-weight: bold;
            border-left: .25rem solid #00c7fd;
            height: 2rem;
        }

        div .s_nav_sticy {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 999;
            background-color: #fff;
            padding-top: 10px;
        }
    </style>

</head>
<body>

    <div id="navbar"></div>

    <div style="padding-top: 71px;">
              <!-- Drop dwon -->

        <div class="s_product d-flex" style="overflow-x: auto;">
            <div class="dropdown">
                <p class="m-0 dropdown-toggle">Intel Newsroom</p>
                <ul class="dropdown-menu" style="height: 300px; ">
                    <li><a href="#">Newsroom Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Opinion</a></li>
                    <li><a href="#">Press Kits</a></li>
                    <li><a href="#">News by Topic</a></li>
                    <li><a href="#">Executive Bios</a></li>
                    <li><a href="#">Newsroom Search</a></li>
                    <li><a href="#">Follow on Social Media</a></li>
                </ul>
            </div>
            &nbsp;<span style="color: #dad7d7;">/</span>&nbsp;
                <div class="m-0" style="font-weight: bold; font-size: .875em; ">Intel Newsroom: Executive Leadership</div>
        </div>
    </div>

    <div id="footer"></div>


    <script src="/js/jquery-3.7.1.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/yatri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // navbar include  
        fetch('y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const dropdowns = document.querySelectorAll('.dropdown-toggle');
    
                dropdowns.forEach(dropdown => {
                    dropdown.addEventListener('click', function (e) {
                        e.stopPropagation();
                        const dropdownMenu = this.nextElementSibling;
                        dropdownMenu.classList.toggle('show');
    
                        // Close other open dropdowns
                        dropdowns.forEach(otherDropdown => {
                            if (otherDropdown !== this) {
                                otherDropdown.nextElementSibling.classList.remove('show');
                            }
                        });
                    });
                });
    
                // Close dropdowns when clicking outside
                window.addEventListener('click', function () {
                    dropdowns.forEach(dropdown => {
                        dropdown.nextElementSibling.classList.remove('show');
                    });
                });
            });
        </script>
</body>
</html>
