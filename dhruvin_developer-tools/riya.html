<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Search and Sort Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search downloads...">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-md-end">
                <select class="form-select w-auto d-inline-block" id="sortSelect">
                    <option value="relevancy">Sort by: Relevancy</option>
                    <option value="nameAZ">Name (A-Z)</option>
                    <option value="nameZA">Name (Z-A)</option>
                    <option value="newest">Newest to Oldest</option>
                    <option value="oldest">Oldest to Newest</option>
                </select>
            </div>
        </div>

        <!-- Download Items -->
        <div id="downloadItems">
            <!-- Item 1 -->
            <div class="card mb-3 download-item">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="card-title">Intel® Arc™ Graphics Driver</h5>
                            <p class="card-text text-muted mb-2">Date: 12/20/2023</p>
                            <p class="card-text">Graphics driver for Intel® Arc™ A-Series Graphics</p>
                        </div>
                        <div class="col-md-4 text-md-end">
                            <button class="btn btn-primary">Download</button>
                            <a href="#" class="btn btn-link">View Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="card mb-3 download-item">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h5 class="card-title">Intel® Data Center GPU Driver</h5>
                            <p class="card-text text-muted mb-2">Date: 12/15/2023</p>
                            <p class="card-text">Data center graphics driver for server applications</p>
                        </div>
                        <div class="col-md-4 text-md-end">
                            <button class="btn btn-primary">Download</button>
                            <a href="#" class="btn btn-link">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Download pages" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data array
        const downloads = [
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 1
            },
            {
                title: "Intel® Data Center GPU Driver",
                date: "2023-12-15",
                description: "Data center graphics driver for server applications",
                id: 2
            },
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 3
            },
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 4
            },
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 5
            },
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 6
            },
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 7
            },
            {
                title: "Intel® Arc™ Graphics Driver",
                date: "2023-12-20",
                description: "Graphics driver for Intel® Arc™ A-Series Graphics",
                id: 8
            },
            // Add more items as needed
        ];

        // Sort functionality
        document.getElementById('sortSelect').addEventListener('change', function(e) {
            const sortValue = e.target.value;
            const items = [...downloads];
            
            switch(sortValue) {
                case 'nameAZ':
                    items.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'nameZA':
                    items.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'newest':
                    items.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    items.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                default:
                    // Relevancy - maintain original order
                    break;
            }
            renderDownloads(items);
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredItems = downloads.filter(item => 
                item.title.toLowerCase().includes(searchTerm) ||
                item.description.toLowerCase().includes(searchTerm)
            );
            renderDownloads(filteredItems);
        });

        // Render downloads function
        function renderDownloads(items) {
            const container = document.getElementById('downloadItems');
            container.innerHTML = items.map(item => `
                <div class="card mb-3 download-item">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text text-muted mb-2">Date: ${new Date(item.date).toLocaleDateString()}</p>
                                <p class="card-text">${item.description}</p>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <button class="btn btn-primary">Download</button>
                                <a href="#" class="btn btn-link">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
