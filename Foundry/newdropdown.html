<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Base styles for the navigation bar */
        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #fff;
        }
        
        .navbar > li {
            position: relative;
        }
        
        .navbar > li > a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #000;
        }
        
        .dropdown-icon {
            cursor: pointer;
            padding-left: 10px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content li {
            padding: 8px;
            list-style: none;
        }
        
        .dropdown-content li a {
            padding: 12px;
            display: block;
            text-decoration: none;
            color: #000;
        }
        
        /* Ensure the dropdown works similarly on all devices */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: row; /* Keep the items in a row on all devices */
            }
        
            .dropdown-content {
                position: absolute;
                min-width: 200px;
            }
        }
        
        /* Show dropdown when the class 'show' is added */
        .show .dropdown-content {
            display: block;
        }
        
        </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="#">Developers</a></li>
            <li><a href="#">Tools</a></li>
            <li class="dropdown">
                <a href="#">oneAPI</a>
                <span class="dropdown-icon">&#9660;</span> <!-- Dropdown Icon -->
                <ul class="dropdown-content">
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Data Parallel C++/SYCL</a></li>
                    <li><a href="#">Toolkits</a></li>
                    <li><a href="#">Tech Articles & How-Tos</a></li>
                    <li><a href="#">Components</a></li>
                    <li><a href="#">Code Samples</a></li>
                </ul>
            </li>
            <li><a href="#">Overview</a></li>
        </ul>
    </nav>
    
    
  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var dropdownIcon = document.querySelector('.dropdown-icon');
    var dropdownMenu = document.querySelector('.dropdown-content');

    dropdownIcon.addEventListener('click', function (e) {
        e.stopPropagation(); // Stop event from bubbling up
        dropdownMenu.classList.toggle('show'); // Toggle the dropdown
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', function (e) {
        if (!dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.remove('show');
        }
    });
});

  </script>  
</body>
</html>
