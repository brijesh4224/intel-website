    <script src="/js/jquery-3.7.1.js"></script>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#s_owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                // center: true,
                startPosition: 0,
                nav: true,
                navText: [
                    "<i class='fas fa-chevron-left'></i>",
                    "<i class='fas fa-chevron-right'></i>"
                ],
                navClass: ["s_owl-prev1", "s_owl-next1"],
                navContainerClass: "s_owl-nav1",
                responsive: {
                    0: {
                        items: 2,
                        nav: false
                    },
                    600: {
                        items: 3,
                        nav: true
                    },
                    768: {
                        items: 4,
                        nav: true
                    },
                    2560: {
                        items: 5,
                        nav: false
                    }
                },
                onInitialized: function () {
                    // Add active-item class to the first item
                    $('#s_owl-carousel .s_item:first').addClass('active-item');
                }
            });

            // Handle item click
            $('#s_owl-carousel .s_item').on('click', function (e) {
                e.preventDefault();
                $('#s_owl-carousel .s_item').removeClass('active-item');
                $(this).addClass('active-item');

                var targetSection = $($(this).find('a').attr('href'));
                if (targetSection.length) {
                    var headerHeight = $('.s_sticky-container').outerHeight();
                    $('html, body').animate({
                        scrollTop: targetSection.offset().top - headerHeight
                    }, 1000);
                }
            });
        });
    </script>
    <script>
        // navbar include  
        fetch('y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
