<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font family -->
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">

    <!-- boootstap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- costom css file -->
    <link rel="stylesheet" href="/css/vivek.css">

    <!-- all.min file -->
    <link rel="stylesheet" href="/css/all.min.css">

</head>

<body>

    <main>

        <!-- header -->
        <div id="navbar"></div>
        <!-- slider -->
        <section class="VK_ai_tools_poster">
            <div class="VK_ai_solution_container">
                <div class="row m-0">
                    <div class="col">
                        <h1 class="text-center text-white VK_gai_heading">
                            AI Tools Documentation
                        </h1>
                    </div>
                </div>
                <div class="VK_software_guide_nav overflow-hidden mt-4">
                    <ul class="m-0 p-0 list-unstyled d-flex overflow-auto px-2">
                        <li>
                            <a href="/VK_developers/VK_ai_tools.html"
                                class="d-inline-block text-white px-4 py-3 VK_white_text_decoration">
                                Overview
                            </a>
                        </li>
                        <li>
                            <a href=""
                                class="d-inline-block text-white px-4 py-3 VK_white_text_decoration">
                                Download
                            </a>
                        </li>
                        <li>
                            <a href="/VK_developers/VK_ai_tools_documantation.html"
                                class="d-inline-block bg-white VK_theme_color px-4 py-3 text-decoration-none">
                                Documentation
                            </a>
                        </li>
                    </ul>
                </div>
        </section>
        <!-- results -->
        <section class="py-5 px-sm-3 VK_theme_bg">
            <div class="d-flex flex-wrap m-0">
                <div class="VK_filer_col my-3 px-3">
                    <div class="VK_tune_search_bar border-1 border-black">
                        <div class="bg-white px-2 d-flex align-items-center">
                            <span class="text-primary d-inline-block mx-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="search" class="py-3 border-0 w-100" placeholder="Search This Collection"
                                id="VK_ai_tool_search_bar" oninput="VK_ai_tools_data_search()">
                        </div>
                    </div>
                </div>
                <div class="VK_result_col my-3 px-3">
                    <div class="VK_vturn_res_cnt h-100 d-block">
                        <p id="VK_intel_ai_tools_cnt1" class="m-0 VK_search_result py-2"></p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap m-0">
                <div class="VK_filer_col my-3 px-3">
                    <div class="VK_res_filter w-100">
                        <div class="w-100">
                            <!-- filter section -->
                            <div class="VK_filter_by w-100">
                                <div class="VK_filer_heading_box mb-3">
                                    <span class="VK_filer_heading d-xl-block d-none">Filter by</span>
                                    <h4 class="VK_filer_heading_btn mt-xl-4 d-xl-none text-center"
                                        onclick="VK_toggle_cetalog_filter()">
                                        Filter by</h4>
                                </div>
                                <!-- accoridan block -->
                                <div class="VK_filter_acoridan d-xl-block w-100" id="VK_accoridan">
                                    <div class="VK_sm_heading d-xl-none w-100">
                                        <div class="row m-0">
                                            <div
                                                class="col VK_accoridan_head py-2 d-flex justify-content-between px-5 align-items-center">
                                                <div class="VK_Accoridan_heading">
                                                    <h3>Filter By</h3>
                                                </div>
                                                <div class="VK_accoridan_link">
                                                    <button class="px-2 border-0 bg-transparent text-white fw-bold"
                                                        onclick="VK_ai_tools_clear_All()">CLEAR ALL</button>
                                                    <button class="px-2 border-0 bg-transparent text-white fw-bold"
                                                        onclick="VK_toggle_cetalog_filter()">DONE</button>
                                                </div>
                                            </div>
                                            <div class="VK_oneapi_collection">
                                                <div class="VK_full_fill_coll py-4 px-3">
                                                    <button class="border-0 bg-transparent text-primary me-3">
                                                        In My Collections
                                                        <i class="fa-solid fa-up-right-from-square"></i>
                                                    </button>
                                                    <button class="border-0 bg-transparent text-primary me-3">
                                                        View Collection Access Details
                                                        <i class="fa-solid fa-up-right-from-square"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion VK_oneAPI_accoridan mt-0 w-100" id="accordionExample">
                                        <div class="accordion-item bg-transparent">
                                            <h2 class="accordion-header bg-transparent" id="headingOne">
                                                <button class="accordion-button shadow-none bg-transparent"
                                                    type="button" data-bs-toggle="collapse"
                                                    data-bs-target="#collapseOne" aria-expanded="true"
                                                    aria-controls="collapseOne">
                                                    Content Type
                                                </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse show"
                                                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                <div class="accordion-body px-0 px-3">
                                                    <div class="d-flex">
                                                        <button class="VK_clear_btn bg-transparent"
                                                            onclick="VK_ai_tools_clear_All()">CLEAR</button>
                                                        <span class="VK_vertical_line mx-2"></span>
                                                        <select class="VK_select_filter bg-transparent"
                                                            id="VK_ai_content_type_sort" onchange="VK_ai_content_order_By()">
                                                            <option value="A-Z">A-Z</option>
                                                            <option value="Z-A">Z-A</option>
                                                        </select>
                                                    </div>
                                                    <div class="VK_oneapi_searching my-3">
                                                        <div class="VK_tune_search_bar border-1 border-black">
                                                            <div class="bg-white px-2 d-flex align-items-center">
                                                                <span class="text-primary d-inline-block mx-2">
                                                                    <i class="fa-solid fa-magnifying-glass"></i>
                                                                </span>
                                                                <input type="search" class="py-3 border-0 w-100"
                                                                    id="VK_ai_content_search"
                                                                    placeholder="Filter By Content Type"
                                                                    oninput="VK_ai_content_search()">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="VK_check_box_filter mt-2"
                                                        id="VK_api_tools_checkbox">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item bg-transparent">
                                            <h2 class="accordion-header" id="headingTwo">
                                                <button class="accordion-button collapsed shadow-none" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                    aria-expanded="false" aria-controls="collapseTwo">
                                                    Operating System
                                                </button>
                                            </h2>
                                            <div id="collapseTwo" class="accordion-collapse collapse"
                                                aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                                <div class="accordion-body p-0 px-3">
                                                    <div class="mb-3">
                                                        <button class="VK_clear_btn bg-transparent fw-bold"
                                                            onclick="VK_ai_tools_clear_All()">CLEAR</button>
                                                    </div>
                                                    <ul class="VK_subject_list mb-3">
                                                        <li class="py-1 text-primary">Operating System</li>
                                                        <li class="py-1 text-primary">macOS*</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item bg-transparent">
                                            <h2 class="accordion-header" id="headingFour">
                                                <button class="accordion-button collapsed shadow-none" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#collapseFour"
                                                    aria-expanded="false" aria-controls="collapseFour">
                                                    Programming Language
                                                </button>
                                            </h2>
                                            <div id="collapseFour" class="accordion-collapse collapse"
                                                aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                                                <div class="accordion-body p-0 px-3">
                                                    <div class="d-flex mb-3">
                                                        <button class="VK_clear_btn bg-transparent"
                                                            onclick="VK_ai_tools_clear_All()">CLEAR</button>
                                                        <span class="VK_vertical_line mx-2"></span>
                                                        <select class="VK_select_filter bg-transparent VK_a"
                                                            id="VK_select_filters">
                                                            <option value="A-Z">A-Z</option>
                                                            <option value="Z-A">Z-A</option>
                                                        </select>
                                                    </div>
                                                    <div class="VK_check_box_filter mt-2 mb-3">
                                                        <div class="my-1">
                                                            <input type="checkbox" value="C C++" class="me-2">
                                                            <span>
                                                                C C++
                                                            </span>
                                                        </div>
                                                        <div class="my-1">
                                                            <input type="checkbox" value="Data Parallel C++ (DPC++)" class="me-2">
                                                            <span>
                                                                Data Parallel C++ (DPC++)
                                                            </span>
                                                        </div>
                                                        <div class="my-1">
                                                            <input type="checkbox" value="Python" class="me-2">
                                                            <span>
                                                                Python*
                                                            </span>
                                                        </div>
                                                        <div class="my-1">
                                                            <input type="checkbox" value="SYCL" class="me-2">
                                                            <span>
                                                                SYCL*
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item bg-transparent w-100">
                                            <h2 class="accordion-header" id="headingThree">
                                                <button class="accordion-button collapsed shadow-none" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#collapseThree"
                                                    aria-expanded="false" aria-controls="collapseThree">
                                                    Software
                                                </button>
                                            </h2>
                                            <div id="collapseThree" class="accordion-collapse collapse w-100"
                                                aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                                <div class="accordion-body w-100">
                                                    <div class="d-flex">
                                                        <button class="VK_clear_btn bg-transparent"
                                                            onclick="VK_ai_tools_clear_All()">CLEAR</button>
                                                        <span class="VK_vertical_line mx-2"></span>
                                                        <select class="VK_select_filter bg-transparent VK_a"
                                                            id="VK_ai_software_filters"
                                                            onchange="VK_ai_software_order_By()">
                                                            <option value="A-Z">A-Z</option>
                                                            <option value="Z-A">Z-A</option>
                                                        </select>
                                                    </div>
                                                    <div class="VK_oneapi_searching my-3">
                                                        <div class="VK_tune_search_bar border-1 border-black">
                                                            <div class="bg-white px-2 d-flex align-items-center">
                                                                <span class="text-primary d-inline-block mx-2">
                                                                    <i class="fa-solid fa-magnifying-glass"></i>
                                                                </span>
                                                                <input type="search" class="py-3 border-0 w-100"
                                                                    id="VK_ai_software_search"
                                                                    placeholder="Filter By Software"
                                                                    oninput="VK_ai_software_search()">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="VK_check_box_filter mt-2 w-100"
                                                        id="VK_ai_toolkit_software_checkbox">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="VK_result_col my-3 px-3">
                    <div class="d-flex justify-content-between flex-xl-row flex-column-reverse">
                        <span class="d-inline-block VK_accoridan_function text-center">
                            <button class="bg-transparent text-primary border-0 px-3 py-2 me-3 fw-bold"
                                onclick="VK_expand_All('VK_ai_tools_docx')">
                                Expand All
                            </button>
                            |
                            <button class="bg-transparent text-primary border-0 px-3 py-2 me-3 fw-bold"
                                onclick="VK_collapese_All('VK_ai_tools_docx')">
                                Collapse All
                            </button>
                        </span>
                        <div class="VK_vturn_sort">
                            <select name="" id="VK_ai_tools_data_sortby" onchange="VK_ai_tools_data_softby()" class="py-2">
                                <option value="Newest">Newest</option>
                                <option value="Oldest">Oldest</option>
                                <option value="Content Type">Content Type</option>
                                <option value="A-Z">A-Z</option>
                                <option value="Z-A">Z-A</option>
                                <option value="Relevancy">Relevancy</option>
                                <option value="Popularity">Popularity</option>
                            </select>
                        </div>
                    </div>
                    <div class="VK_result_display mt-4">
                        <div class="row VK_result_title_row justify-content-between m-0 d-xl-flex d-none">
                            <div class="col-xxl-7 col-6">
                                <p class="m-0 ps-4 py-2">
                                    <b>
                                        Title
                                    </b>
                                </p>
                            </div>
                            <div class="col-xxl-4 col-5 d-flex justify-content-between p-0 text-center">
                                <p class="m-0 w-100 py-2">
                                    <b>
                                        ID
                                    </b>
                                </p>
                                <p class="m-0 w-100 py-2">
                                    <b>
                                        Date
                                    </b>
                                </p>
                                <p class="m-0 px-3 w-100 py-2">
                                    <b>
                                        Version
                                    </b>
                                </p>
                            </div>
                            <div class="col-1">

                            </div>
                        </div>
                        <div class="VK_display_result VK_celadon_accoridan" id="VK_ai_tools_docx">
                            <div class="accordion accordion-flush" id="accordionFlushExample">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer -->
        <div id="footer"></div>
    </main>


    <!---------------- Javascript Files ---------------->

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- costom js file -->
    <script src="/js/vivek.js"></script>

    <!-- all.min file -->
    <script src="/js/all.min.js"></script>

</body>

</html>
