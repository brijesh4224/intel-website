<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA Design Services Partners</title>

    <!-- font family -->
    <link href="https://fonts.cdnfonts.com/css/intel-clear" rel="stylesheet">

    <!-- boootstap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- all.min file -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- costom css file -->
    <link rel="stylesheet" href="/css/d_home.css">

</head>

<body>

    <div id="navbar"></div>

    <main class="w-100">
        <!-- slider section -->
        <div class="VK_slider-part w-100">
            <div class="VK_slider_parent w-100">
                <div class="VK_slider_heading text-center w-100">
                    <h1 class="VK_white_color fw-light w-100">Service</h1>
                    <p class="VK_white_color px-sm-1 w-100">Explore system building blocks such as motherboards,
                        processors, memory, cases, and power supplies</p>
                </div>
            </div>
        </div>

        <!-- Searching Result section -->
        <div class="VK_searching pt-4">
            <div class="VK_searching_div">
                <div class="row justify-content-end">
                    <div class="col-xl-2">
                        <select class="w-100 p-2 my-1" id="VK_selected_filters">
                            <option value="Relevancy">Relevancy</option>
                            <option value="A-Z">A-Z</option>
                            <option value="Z-A">Z-A</option>
                            <option value="Relevancy">Oldest to Newest</option>
                            <option value="Popularity">Newest to Oldest</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr class="m-0 d-none d-xl-block">


        <div class="VK_searching pt-4">
            <div class="VK_searching_div">

                <div class="VK_catalog_search_parent align-items-center">
                    <div class="VK_catalog_search_col py-2 me-2">
                        <div class="VK_seacrh_box d-flex align-items-center bg-white">
                            <span class="VK_search_btn d-block">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                </svg>
                            </span>
                            <input type="search" class="VK_search_bar w-100 border-0"
                                placeholder="Search This Collection " oninput="VK_catalog_searching()"
                                id="VK_software_catalog_search_bar">
                        </div>
                    </div>
                    <div class="VK_catalog_resultcnt_col py-2 ms-3">
                        <div class="VK_result_count d-flex h-100">
                            <span class="VK_search_result" id="VK_search_result_span"></span>
                        </div>
                        <!-- <hr class="m-0 d-none d-xl-block"> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- display result side -->
        <section class="VK_show_result_section">
            <div class="VK_display_result_section">
                <div class="VK_catalog_display_card_parent">
                    <div class="VK_catalog_filter_col">
                        <!-- filter section -->
                        <div class="VK_filter_by">
                            <div class="VK_filer_heading_box">
                                <span class="VK_filer_heading d-xl-block d-none">Filter by</span>
                                <h4 class="VK_filer_heading_btn mt-xl-4 d-xl-none text-center">
                                    Filter by</h4>
                                <hr class="d-xl-block d-none">
                            </div>
                            <!-- accoridan block -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree">
                                        Category
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="VK_operating_system_list" id="D_categorylist">
                                            <li>
                                                <button onclick="all_data()"
                                                    class="VK_operating_btn text-primary fw-bold">CLEAR</button>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapsenine" aria-expanded="false"
                                        aria-controls="collapsenine">
                                        Use Case
                                    </button>
                                </h2>
                                <div id="collapsenine" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="d_serach1">
                                            <form action="" id="usecaseSearch" class="ds_communi-form1 mx-auto position-relative">
                                                <input type="text" class="ds_communi-input"
                                                    placeholder="Filter by Use case">
                                                <i class="fa-solid fa-magnifying-glass ds_communi-icon1"></i>
                                            </form>
                                        </div>
                                        <ul class="VK_operating_system_list d_scroll" id="D_usecase">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseseven" aria-expanded="false"
                                        aria-controls="collapseseven">
                                        Industry
                                    </button>
                                </h2>
                                <div id="collapseseven" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="VK_clear_btn" onclick="all_data()">SORT</button>
                                        <div class="d_serach1">
                                            <form action=""  class="ds_communi-form1 mx-auto position-relative">
                                                <input type="text" id="industrySearch" class="ds_communi-input"
                                                    placeholder="Filter by Industry">
                                                <i class="fa-solid fa-magnifying-glass ds_communi-icon1"></i>
                                            </form>
                                        </div>
                                        <ul class="VK_operating_system_list d_scroll" id="D_industry">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                        Region
                                    </button>
                                </h2>
                                <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="VK_operating_system_list" id="D_region5">

                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseeight" aria-expanded="false"
                                        aria-controls="collapseeight">
                                        Partner Tier
                                    </button>
                                </h2>
                                <div id="collapseeight" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="VK_clear_btn" onclick="all_data()">SORT</button>
                                        <ul class="VK_operating_system_list" id="D_tier">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFive" aria-expanded="false"
                                        aria-controls="collapseFive">
                                        Processors
                                    </button>
                                </h2>
                                <div id="collapseFive" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="VK_operating_system_list d_scroll" id="D_processer">

                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="VK_filter_acoridan d-xl-block" id="VK_accoridan">
                                <div class="VK_sm_heading d-xl-none">
                                    <div class="row">
                                        <div
                                            class="col VK_accoridan_head py-2 d-flex justify-content-between px-5 align-items-center">
                                            <div class="VK_Accoridan_heading">
                                                <h3>Filter By</h3>
                                            </div>
                                            <div class="VK_accoridan_link">
                                                <span class="px-2" onclick="all_data()">CLEAR ALL</span>
                                                <span class="px-2" onclick="VK_toggle_filter()">DONE</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- side result section -->
                    <div class="VK_catalog_card_col">
                        <div class="row" id="VK_card_parent6">
                        </div>
                        <div class="VK_pagination_section py-4 d-flex justify-content-center">
                            <div class="VK_pagiantion_box">
                                <div class="VK_pagination_text">
                                    <button class="VK_pagination_icon VK_pagination_btn" id="VK_previous_pages"
                                        onclick="ince(-2)"><i class="fa-solid fa-angles-left"></i></button>
                                    <button class="VK_pagination_icon VK_pagination_btn" id="VK_previous_page"
                                        onclick="ince(-1)"><i class="fa-solid fa-angle-left"></i></i></button>
                                    <span>page </span>
                                    <span id="VK_curent_page"></span>
                                    <span> / </span>
                                    <span id="VK_total_page_count"></span>
                                    <button class="VK_pagination_icon VK_pagination_btn" id="VK_next_page"
                                        onclick="ince(1)"><i class="fa-solid fa-angle-right"></i></button>
                                    <button class="VK_pagination_icon VK_pagination_btn" id="VK_next_pages"
                                        onclick="ince(2)"><i class="fa-solid fa-angles-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!---------------- Javascript Files ---------------->

    <div id="footer"></div>

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- costom js file -->
    <script src="/js/darshan.js"></script>

    <!-- all.min file -->
    <!-- <script src="/js/all.min.js"></script> -->

    <script>
        // navbar include  
        fetch('/y_index/y_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // footer include 
        fetch('/y_index/y_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>

</html>
